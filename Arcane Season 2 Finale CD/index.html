<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arcane Season 2 Finale Countdown</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body> 
    <div class="timer-container">
        <h1>Arcane Season 2 Finale</h1>
        <div id="timer">
            <div class="time-box days">
                <span id="days">00</span>
                <p>Days</p>
            </div>
            <div class="time-box">
                <span id="hours">00</span>
                <p>Hours</p>
            </div>
            <div class="time-box">
                <span id="minutes">00</span>
                <p>Minutes</p>
            </div>
            <div class="time-box">
                <span id="seconds">00</span>
                <p>Seconds</p>
            </div>
        </div>
    </div>
    
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
